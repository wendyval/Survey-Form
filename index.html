<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">The Book Club</h1>

    <div id="info-section">
      <p id="description">Complete the survey form below to let us know how we can improve The Book Club. </p>
      <form id="survey-form">
        <div class="form-section">
          <div class="left">
            <label id="name-label" for="name">Name: </label>
          </div>
          <div class="right">
            <input id="name" class="input-field" type="text" name="name" placeholder=" Enter your name" required>
          </div>
        </div>

        <div class="form-section">
          <div class="left">
            <label id="email-label" for="email">Email: </label>
          </div>
          <div class="right">
            <input id="email" class="input-field" type="email" name="email" placeholder=" Enter your email" required>
          </div>
        </div>

        <div class="form-section">
          <div class="left">
            <label id="number-label" for="age">Age: <label>
          </div>
          <div class="right">
            <input id="number" class="input-field" type="number" name="age" min="1" max="120" placeholder=" Age" required>
          </div>
        </div>

        <div class="form-section">
          <label for="dropdown">What best describes for how long each day you like to read?</label><br>
          <select id="dropdown">
            <option disabled value>Select an option</option>
            <option value="fifteen">15 minutes or less</option>
            <option value="thirty">30 minutes</option>
            <option value="fourty-five">45 minutes</option>
            <option value="hour">1 hour</option>
            <option value="longer">Longer than an hour</option>
          </select>
        </div>

      </form>
    </div>

  </body>

</html>
