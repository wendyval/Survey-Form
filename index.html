<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">The Book Club</h1>

    <div id="info-section">
      <p id="description">Complete the survey form below to let us know how we can improve The Book Club. </p>
      <form id="survey-form">
        <div class="form-section">
          <div class="left">
            <label id="name-label" for="name">Name: </label>
          </div>
          <div class="right">
            <input id="name" class="input-field" type="text" name="name" placeholder=" Enter your name" required>
          </div>
        </div>

        <div class="form-section">
          <div class="left">
            <label id="email-label" for="email">Email: </label>
          </div>
          <div class="right">
            <input id="email" class="input-field" type="email" name="email" placeholder=" Enter your email" required>
          </div>
        </div>
        
      </form>
    </div>

  </body>

</html>
