<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/app.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">The Book Club</h1>

    <div id="info-section">
      <p id="description">Complete the survey form below to let us know how we can improve The Book Club. </p>
      <form id="survey-form">
        <div class="form-section">
          <div class="left">
            <label id="name-label" for="name">Name: </label>
          </div>
          <div class="right">
            <input id="name" class="input-field" type="text" name="name" placeholder=" Enter your name" required>
          </div>
        </div>

        <div class="form-section">
          <div class="left">
            <label id="email-label" for="email">Email: </label>
          </div>
          <div class="right">
            <input id="email" class="input-field" type="email" name="email" placeholder=" Enter your email" required>
          </div>
        </div>

        <div class="form-section">
          <div class="left">
            <label id="number-label" for="age">Age: <label>
          </div>
          <div class="right">
            <input id="number" class="input-field" type="number" name="age" min="1" max="120" placeholder=" Age" required>
          </div>
        </div>

        <div class="form-section">
          <label for="dropdown">What best describes for how long each day you like to read?</label><br>
          <select id="dropdown">
            <option disabled value>Select an option</option>
            <option value="fifteen">15 minutes or less</option>
            <option value="thirty">30 minutes</option>
            <option value="fourty-five">45 minutes</option>
            <option value="hour">1 hour</option>
            <option value="longer">Longer than an hour</option>
          </select>
        </div>

        <div class="form-section">
          <label>How likely is it that you will join our new Sunday live discussions?</label><br>
          <div>
            <label for="definitely">
              <input id="definitely" type="radio" name="option" value="1"> Definitley
            </label><br>
            <label for="maybe">
              <input id="maybe" type="radio" name="option" value="2"> Maybe
            </label><br>
            <label for="not-sure">
              <input id="not-sure" type="radio" name="option" value="3"> Not Sure
            </label><br>
          </div>
        </div>

        <div class="form-section">
          <label for="dropdown">Where do you regularly get your books from?</label><br>
          <select id="dropdown">
            <option disabled selected value>Select an option</option>
            <option value="library">Library</option>
            <option value="local">Local bookstore</option>
            <option value="bn">Barnes & Noble</option>
            <option value="amazon">Amazon</option>
            <option value="ibooks">iBooks</option>
            <option value="other">Other online source</option>
          </select>
        </div>

        <div class="form-section">
          <label>What genre do you like to read?</label>
          <div>
            <label for="fiction">
              <input type="checkbox" id="fiction" name="genre" value="1"> Fiction
            </label><br>
            <label for="science">
              <input type="checkbox" id="science" name="genre" value="2"> Science
            </label><br>
            <label for="nonfiction">
              <input type="checkbox" id="nonfiction" name="genre" value="3"> Non-Fiction
            </label><br>
            <label for="mystery">
              <input type="checkbox" id="mystery" name="genre" value="4"> Mystery
            </label><br>
            <label for="fantasy">
              <input type="checkbox" id="fantasy" name="genre" value="5"> Fantasy
            </label><br>
            <label for="adventure">
              <input type="checkbox" id="adventure" name="genre" value="6"> Adventure
            </label><br>
            <label for="drama">
              <input type="checkbox" id="drama" name="genre" value="7"> Drama
            </label><br>
            <label for="romance">
              <input type="checkbox" id="romance" name="genre" value="8"> Romance
            </label><br>
            <label for="other">
              <input type="checkbox" id="other" name="genre" value="9"> Other
            </label>
          </div>
        </div>

        <div class="form-section">
          <label for="comment">Any comments or book suggestions?</label><br>
          <textarea rows="10" cols="57" id="comment" placeholder=" Enter your comments here..."></textarea>
        </div>

        <div id="button">
          <button id="submit" type="submit">Submit</button>
        </div>

      </form>
    </div>

  </body>

</html>
